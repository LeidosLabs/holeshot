log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.File=${log_dir}/chipper.log
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n
log4j.appender.rollingFile.MaxFileSize=10MB
log4j.appender.rollingFile.MaxBackupIndex=5
log4j.appender.rollingFile.append=true


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%c] %m%n

log4j.logger.com.leidoslabs.holeshot.tileserver.v1=ERROR
log4j.logger.com.leidoslabs.holeshot=ERROR

log4j.rootLogger=info,rollingFile
#log4j.rootLogger=debug,console
log4j.logger.org.ehcache=warn
#log4j.logger.com.leidoslabs.holeshot.chipper=debug
log4j.logger.org.apache=warn
log4j.logger.com.amazonaws=warn
log4j.logger.org.eclipse.jetty=warn

